<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href = "style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container"> <!-- Covers whole code -->
        <div class = "result_feild">

            <div class="result_img"> <!--Both user and cpu result-->

                <span class="user_result">  <!--User reult css - left screen-->
                    
                    <img src = "/Font-Awesome-icons/hand-back-fist-regular(1).svg" alt="">

                </span>

                <span class="cpu_result"> <!--cpu result - right screen-->
                    
                    <img src = "/Font-Awesome-icons/hand-back-fist-regular(1).svg" alt="">
                </span>

            </div>

            <div class="End_result">Lets Play!</div>
        </div>

        <!--Options code -->

        <div class = "Options_Img_contain"> <!--Container for option imgs entirly-->
            
            <span class = "Options_Img"> <!-- Img Option container,rock--> <!--Options_Img is individuals imgs-->
                <img src = "/Font-Awesome-icons/hand-back-fist-regular(1).svg" alt="">
                <p>Rock</p>
            </span>

            <span class = "Options_Img"> <!-- Img Option container,paper-->
                <img src = "/Font-Awesome-icons/hand-regular (1).svg" alt="">
                    <p>Paper</p>
            </span>

            <span class = "Options_Img"> <!-- Img Option container,scissors-->
                <img src = "/Font-Awesome-icons/scissors-solid.svg" alt="">
                <p>Scissor</p>
            </span>
        </div>
<!--
        <div class="submit_option_Container">
            <button id ="Submit_Shoot">SHOOT!</button>
        </div>
-->
    </section>
</body>
 <script src = "script.js"></script>
</html>
